name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "deploy-to-production" to confirm'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/planera-webpage

jobs:
  validate-input:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "deploy-to-production" ]; then
            echo "Error: Confirmation text does not match. Please type 'deploy-to-production' to confirm."
            exit 1
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: validate-input
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short
            type=ref,event=tag

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-to-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: https://www.planera.app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/production/namespace.yaml

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=planera-webpage-production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to production
        run: |
          kubectl apply -f k8s/production/postgres.yaml
          kubectl apply -f k8s/production/webpage.yaml
          kubectl apply -f k8s/production/ingress.yaml

      - name: Run database migrations
        run: |
          # Wait for webpage pod to be ready
          kubectl wait --for=condition=ready pod -l app=webpage -n planera-webpage-production --timeout=5m
          
          # Run Prisma migrations
          POD_NAME=$(kubectl get pod -l app=webpage -n planera-webpage-production -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n planera-webpage-production $POD_NAME -- pnpm prisma migrate deploy || echo "Migration failed or no migrations needed"

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/webpage -n planera-webpage-production --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n planera-webpage-production
          kubectl get services -n planera-webpage-production
          kubectl get ingress -n planera-webpage-production

      - name: Run smoke tests
        run: |
          echo "Waiting 30 seconds for services to stabilize..."
          sleep 30
          
          echo "Testing webpage endpoint..."
          kubectl run curl-test --image=curlimages/curl:latest --rm -i --restart=Never --namespace=planera-webpage-production -- \
            curl -f http://webpage.planera-webpage-production.svc.cluster.local:3000 || exit 1
          
          echo "All smoke tests passed!"

