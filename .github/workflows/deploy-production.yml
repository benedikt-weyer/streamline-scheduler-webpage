name: Deploy to Production

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name'
        required: false
        type: string
        default: 'production'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/plandera-webpage
  NEXT_PUBLIC_PLANDERA_URL: ${{ vars.NEXT_PUBLIC_PLANDERA_URL_PRODUCTION }}

jobs:
  deploy-to-production:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://www.plandera.app
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/production/namespace.yaml

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=plandera-webpage-production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create application secrets
        run: |
          # Delete existing secret if it exists to ensure clean recreation
          kubectl delete secret webpage-secrets -n plandera-webpage-production --ignore-not-found=true
          
          # Create the secret with all required keys
          kubectl create secret generic webpage-secrets \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL_PRODUCTION }}" \
            --from-literal=BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET_PRODUCTION }}" \
            --from-literal=STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY_PRODUCTION }}" \
            --from-literal=STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET_PRODUCTION }}" \
            --from-literal=NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY_PRODUCTION }}" \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD_PRODUCTION }}" \
            --namespace=plandera-webpage-production

      - name: Create configmap
        run: |
          kubectl create configmap webpage-config \
            --from-literal=NODE_ENV=production \
            --from-literal=POSTGRES_DB=plandera_webpage_production \
            --namespace=plandera-webpage-production \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to production
        run: |
          # Replace NEXT_PUBLIC_PLANDERA_URL in manifest
          sed -i "s|__NEXT_PUBLIC_PLANDERA_URL__|${{ env.NEXT_PUBLIC_PLANDERA_URL }}|g" k8s/production/webpage.yaml
          
          kubectl apply -f k8s/production/postgres.yaml
          kubectl apply -f k8s/production/webpage.yaml
          kubectl apply -f k8s/production/ingress.yaml

      - name: Run database migrations
        run: |
          # Wait for webpage pod to be ready
          kubectl wait --for=condition=ready pod -l app=webpage -n plandera-webpage-production --timeout=5m
          
          # Run Prisma migrations
          POD_NAME=$(kubectl get pod -l app=webpage -n plandera-webpage-production -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n plandera-webpage-production $POD_NAME -- pnpm prisma migrate deploy || echo "Migration failed or no migrations needed"

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/webpage -n plandera-webpage-production --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n plandera-webpage-production
          kubectl get services -n plandera-webpage-production
          kubectl get ingress -n plandera-webpage-production

      - name: Run smoke tests
        run: |
          echo "Waiting 30 seconds for services to stabilize..."
          sleep 30
          
          echo "Testing webpage endpoint..."
          kubectl run curl-test --image=curlimages/curl:latest --rm -i --restart=Never --namespace=plandera-webpage-production -- \
            curl -f http://webpage.plandera-webpage-production.svc.cluster.local:3000 || exit 1
          
          echo "All smoke tests passed!"
