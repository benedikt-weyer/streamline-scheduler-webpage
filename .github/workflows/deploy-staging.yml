name: Deploy to Staging

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name'
        required: false
        type: string
        default: 'staging'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/plandera-webpage
  NEXT_PUBLIC_PLANDERA_URL: ${{ vars.NEXT_PUBLIC_PLANDERA_URL_STAGING }}

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/staging/namespace.yaml

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=plandera-webpage-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Create application secrets
        run: |
          # Delete existing secret if it exists to ensure clean recreation
          kubectl delete secret webpage-secrets -n plandera-webpage-staging --ignore-not-found=true
          
          # Create the secret with all required keys
          kubectl create secret generic webpage-secrets \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --from-literal=BETTER_AUTH_SECRET="${{ secrets.BETTER_AUTH_SECRET }}" \
            --from-literal=STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            --from-literal=STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            --from-literal=NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}" \
            --from-literal=POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            --namespace=plandera-webpage-staging

      - name: Create configmap
        run: |
          kubectl create configmap webpage-config \
            --from-literal=NODE_ENV=production \
            --from-literal=POSTGRES_DB=plandera_webpage_staging \
            --namespace=plandera-webpage-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to staging
        run: |
          # Replace NEXT_PUBLIC_PLANDERA_URL in manifest
          sed -i "s|__NEXT_PUBLIC_PLANDERA_URL__|${{ env.NEXT_PUBLIC_PLANDERA_URL }}|g" k8s/staging/webpage.yaml
          
          kubectl apply -f k8s/staging/postgres.yaml
          kubectl apply -f k8s/staging/webpage.yaml
          kubectl apply -f k8s/staging/ingress.yaml

      - name: Run database migrations
        run: |
          # Wait for webpage pod to be ready
          kubectl wait --for=condition=ready pod -l app=webpage -n plandera-webpage-staging --timeout=5m
          
          # Run Prisma migrations
          POD_NAME=$(kubectl get pod -l app=webpage -n plandera-webpage-staging -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n plandera-webpage-staging $POD_NAME -- pnpm prisma migrate deploy || echo "Migration failed or no migrations needed"

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/webpage -n plandera-webpage-staging --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n plandera-webpage-staging
          kubectl get services -n plandera-webpage-staging
          kubectl get ingress -n plandera-webpage-staging
