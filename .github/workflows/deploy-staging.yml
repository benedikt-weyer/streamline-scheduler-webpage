name: Deploy to Staging

on:
  workflow_dispatch:
  workflow_call:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/plandera-webpage
  NEXT_PUBLIC_PLANDERA_URL: ${{ vars.NEXT_PUBLIC_PLANDERA_URL_STAGING }}

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/staging/namespace.yaml

      - name: Create image pull secret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=${{ env.REGISTRY }} \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --namespace=planera-webpage-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to staging
        run: |
          # Replace NEXT_PUBLIC_PLANDERA_URL in manifest
          sed -i "s|__NEXT_PUBLIC_PLANDERA_URL__|${{ env.NEXT_PUBLIC_PLANDERA_URL }}|g" k8s/staging/webpage.yaml
          
          kubectl apply -f k8s/staging/postgres.yaml
          kubectl apply -f k8s/staging/webpage.yaml
          kubectl apply -f k8s/staging/ingress.yaml

      - name: Run database migrations
        run: |
          # Wait for webpage pod to be ready
          kubectl wait --for=condition=ready pod -l app=webpage -n planera-webpage-staging --timeout=5m
          
          # Run Prisma migrations
          POD_NAME=$(kubectl get pod -l app=webpage -n planera-webpage-staging -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n planera-webpage-staging $POD_NAME -- pnpm prisma migrate deploy || echo "Migration failed or no migrations needed"

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/webpage -n planera-webpage-staging --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n planera-webpage-staging
          kubectl get services -n planera-webpage-staging
          kubectl get ingress -n planera-webpage-staging
