all:
  children:
    production:
      hosts:
        streamline_vps:
          ansible_host: "{{ lookup('env', 'VPS_HOST') }}"
          ansible_user: "{{ lookup('env', 'VPS_USERNAME') }}"
          ansible_password: "{{ lookup('env', 'VPS_PASSWORD') }}"
          ansible_port: "{{ lookup('env', 'VPS_PORT') | default(22) | int }}"
          ansible_python_interpreter: /usr/bin/python3
          ansible_become_password: "{{ lookup('env', 'VPS_PASSWORD') }}"
          
          # Application configuration
          app_name: streamline-scheduler-webpage
          app_dir: /opt/streamline-scheduler-webpage
          app_port: 3000
          
          # Domain configuration
          domain_name: "{{ lookup('env', 'DOMAIN_NAME') | default('localhost') }}"
          enable_ssl: "{{ lookup('env', 'ENABLE_SSL') | default('false') }}"

