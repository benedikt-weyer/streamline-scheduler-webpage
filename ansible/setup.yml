---
# Ansible playbook for initial VPS setup
# Run this once to prepare your VPS for deployments
# Usage: ansible-playbook ansible/setup.yml

- name: Setup IONOS VPS for Streamline Scheduler
  hosts: production
  become: yes
  gather_facts: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: [system]

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      tags: [system]

    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - python3-pip
          - git
          - ufw
          - nginx
          - certbot
          - python3-certbot-nginx
        state: present
      tags: [system, packages]

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags: [docker]

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
      tags: [docker]

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
        update_cache: yes
      tags: [docker]

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: [docker]

    - name: Add users to docker group
      user:
        name: "{{ item }}"
        groups: docker
        append: yes
      loop: "{{ docker_users }}"
      tags: [docker]

    - name: Install Docker SDK for Python
      pip:
        name:
          - docker
          - docker-compose
        state: present
      tags: [docker]

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'
      tags: [app]

    - name: Configure UFW firewall
      ufw:
        rule: "{{ item.rule }}"
        port: "{{ item.port }}"
        proto: "{{ item.proto }}"
      loop: "{{ ufw_rules }}"
      tags: [security, firewall]

    - name: Enable UFW
      ufw:
        state: enabled
        policy: deny
      tags: [security, firewall]

    - name: Remove default nginx site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: reload nginx
      tags: [nginx]

    - name: Create nginx site configuration
      template:
        src: templates/nginx-site.conf.j2
        dest: "/etc/nginx/sites-available/{{ app_name }}"
        owner: root
        group: root
        mode: '0644'
      notify: reload nginx
      tags: [nginx]

    - name: Enable nginx site
      file:
        src: "/etc/nginx/sites-available/{{ app_name }}"
        dest: "/etc/nginx/sites-enabled/{{ app_name }}"
        state: link
      notify: reload nginx
      tags: [nginx]

    - name: Test nginx configuration
      command: nginx -t
      register: nginx_test
      changed_when: false
      tags: [nginx]

    - name: Setup SSL certificate with certbot
      command: >
        certbot --nginx -d {{ domain_name }}
        --non-interactive --agree-tos
        --email admin@{{ domain_name }}
        --redirect
      when: enable_ssl | bool
      tags: [ssl, nginx]
      register: certbot_result
      failed_when: false

    - name: Setup certbot auto-renewal
      cron:
        name: "Renew SSL certificates"
        minute: "0"
        hour: "2"
        job: "/usr/bin/certbot renew --quiet"
      when: enable_ssl | bool
      tags: [ssl]

    - name: Display setup completion message
      debug:
        msg:
          - "=========================================="
          - "âœ… VPS Setup Complete!"
          - "=========================================="
          - "Docker version: {{ ansible_facts.docker_version | default('N/A') }}"
          - "Application directory: {{ app_dir }}"
          - "Domain: {{ domain_name }}"
          - "SSL enabled: {{ enable_ssl }}"
          - ""
          - "Next steps:"
          - "1. Configure GitHub secrets"
          - "2. Run deployment: ansible-playbook ansible/deploy.yml"
          - "=========================================="
      tags: [always]

  handlers:
    - name: reload nginx
      systemd:
        name: nginx
        state: reloaded

