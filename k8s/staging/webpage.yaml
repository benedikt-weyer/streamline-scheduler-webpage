apiVersion: apps/v1
kind: Deployment
metadata:
  name: webpage
  namespace: planera-webpage-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webpage
  template:
    metadata:
      labels:
        app: webpage
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      initContainers:
      - name: init-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h postgres -U webpage; do
            echo "Database not ready, waiting..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
          
          echo "Checking if database exists..."
          PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres -U webpage -lqt | cut -d \| -f 1 | grep -qw $POSTGRES_DB
          if [ $? -ne 0 ]; then
            echo "Database does not exist, creating..."
            PGPASSWORD=$POSTGRES_PASSWORD psql -h postgres -U webpage -c "CREATE DATABASE $POSTGRES_DB;"
            echo "Database created successfully!"
          else
            echo "Database already exists."
          fi
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: webpage-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: webpage-config
              key: POSTGRES_DB
      containers:
      - name: webpage
        image: ghcr.io/benedikt-weyer/planera-webpage:staging-latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: webpage-secrets
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: webpage-secrets
              key: BETTER_AUTH_SECRET
        - name: BETTER_AUTH_URL
          value: https://staging-www.planera.app
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: webpage-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: webpage-secrets
              key: STRIPE_WEBHOOK_SECRET
        - name: NEXT_PUBLIC_APP_URL
          value: https://staging.planera.app
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: webpage-config
              key: NODE_ENV
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: webpage
  namespace: planera-webpage-staging
spec:
  selector:
    app: webpage
  ports:
  - port: 3000
    targetPort: 3000

