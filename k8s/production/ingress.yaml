apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webpage-ingress
  namespace: plandera-webpage-production
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  # New domain - plandera.com (with and without www)
  - host: www.plandera.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webpage
            port:
              number: 3000
  - host: plandera.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webpage
            port:
              number: 3000
  # Old domain - streamline-scheduler.com (shows rebrand page)
  - host: www.streamline-scheduler.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webpage
            port:
              number: 3000
  - host: streamline-scheduler.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webpage
            port:
              number: 3000
  tls:
  - hosts:
    - www.plandera.com
    - plandera.com
    - www.streamline-scheduler.com
    - streamline-scheduler.com
    secretName: production-webpage-tls

