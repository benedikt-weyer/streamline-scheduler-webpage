version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: streamline-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-streamline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-streamline_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - streamline-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-streamline}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SKIP_ENV_VALIDATION: "1"
    container_name: streamline-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:     
      # Node environment
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - streamline-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local

networks:
  streamline-network:
    driver: bridge

