version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: streamline-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-streamline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-streamline_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - streamline-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-streamline}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamline-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-streamline}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-streamline_db}
      
      # Better Auth
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}
      
      # Better Auth - GitHub OAuth (optional)
      BETTER_AUTH_GITHUB_CLIENT_ID: ${BETTER_AUTH_GITHUB_CLIENT_ID:-}
      BETTER_AUTH_GITHUB_CLIENT_SECRET: ${BETTER_AUTH_GITHUB_CLIENT_SECRET:-}
      
      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      
      # Stripe Price IDs
      STRIPE_PRICE_PERSONAL_MANAGED_MONTHLY: ${STRIPE_PRICE_PERSONAL_MANAGED_MONTHLY}
      STRIPE_PRICE_PERSONAL_MANAGED_YEARLY: ${STRIPE_PRICE_PERSONAL_MANAGED_YEARLY}
      STRIPE_PRICE_BUSINESS_MANAGED: ${STRIPE_PRICE_BUSINESS_MANAGED}
      STRIPE_PRICE_BUSINESS_SELFHOSTED: ${STRIPE_PRICE_BUSINESS_SELFHOSTED}
      
      # Application URLs
      NEXT_PUBLIC_STREAMLINE_SCHEDULER_URL: ${NEXT_PUBLIC_STREAMLINE_SCHEDULER_URL}
      
      # Node environment
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - streamline-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node server.js
      "

volumes:
  postgres_data:
    driver: local

networks:
  streamline-network:
    driver: bridge

