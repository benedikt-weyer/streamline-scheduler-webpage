version: '3.8'

networks:
  # Connect to main VPS proxy network
  proxy-network:
    external: true
    name: proxy-network
  # Internal network for app and db
  streamline-network:
    driver: bridge

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: streamline-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-streamline}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-streamline_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - streamline-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-streamline}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SKIP_ENV_VALIDATION: "1"
    container_name: streamline-app
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      # Override DATABASE_URL to use docker network hostname
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-streamline-scheduler-webpage}
      # Node environment
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - streamline-network
      - proxy-network
    command: >
      sh -c "
        ./node_modules/.bin/prisma migrate deploy &&
        node server.js
      "

  # Local nginx reverse proxy (only for local development)
  # In production, the main VPS nginx will handle routing
  nginx:
    image: nginx:alpine
    container_name: streamline-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - app
    networks:
      - streamline-network
    profiles:
      - local-dev

volumes:
  postgres_data:
    driver: local
